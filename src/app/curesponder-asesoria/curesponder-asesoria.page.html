<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-item>
        <ion-label stacked class="my-header">
          <ion-avatar slot="start">
            <img src="assets/icon/tittle.png"> BeMonitor MÃ³vil
          </ion-avatar>
        </ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked class="my-subtittle">Responder Asesoria</ion-label>
  </ion-item>
  <ion-grid>


    <ion-row *ngFor="let listaAsesorias of asesorias" justify-content-start>
      <ion-col size="12">
        <ion-card color="primary">
          <ion-col> Asignatura
            <ion-item>
              <ion-label class="my-label">{{listaAsesorias.asignatura}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col> Tema
            <ion-item>
              <ion-label class="my-label">{{listaAsesorias.tema}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col> Nombre y Correo estudiante
            <ion-item>
              <ion-label class="my-label">{{listaAsesorias.nombre}} {{listaAsesorias.apellido}} {{listaAsesorias.correo}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col> Responder
            <ion-item>
              <ion-checkbox (ionChange)="asesoriaActual(listaAsesorias)"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-button expand="full" size="small" color="dark" (click)="guardarYbuscar()">
      <ion-icon name="send"></ion-icon>Responder
    </ion-button>
  </ion-grid>
</ion-content>
